<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel=“stylesheet” href=“https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” integrity=“sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=“anonymous”>  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <h1>Create your Google Account</h1>
    <form>
      <div class="names">
        <input type="text" placeholder="First name"/>
        <input type="text" placeholder="Last name"/>
      </div>
      <div class="email">
       <input type="text" placeholder="Username"/>
      </div>
      <p>You can use letters, numbers & periods</p>
      <div class="pw">
        <input type="text" placeholder="Password"/>
         <input type="text" placeholder="Confirm"/>
      </div>
      <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
      <button>Sign in instead</button>
      <button class=“btn btn-info” type="button" value="Next"/>
    </form>
  </main>
</body>
</html>
